  #usepostimgfolder = true
  slogan = "Espacio de investigación, intercambio y archivo sobre los Recubrimientos Metálicos (1890 - 1930) en el Sur de Chile. Repositorio digital del libro con el mismo nombre."
  description = "Recubrimientos Metálicos (1890 - 1930) en el Sur de Chile." # meta description
  # You need to set author to have an author bio. If you have a writer in the markdown file it will override this.
